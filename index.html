<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cp contest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <p>Find_Your_Contest</p>
      <button>download</button>
    </nav>
    <section id="search-page">
      <div class="search-section">
        <div class="search-text">
          <h1>CP CONTESTS</h1>
          <p>
            search here for contests available on diff diff coding plateforms
          </p>
        </div>
        <div class="search-area">
          <div class="search-box">
            <input type="text" placeholder="search here"/>
          </div>
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="loader">

        </div>
        <div class="search-result">
         <p id="noresult">Can't find the coding site</p>
        </div>

    </section>
    <footer class="footer">
      <button  class="link" id="prev">prev</button>
      <button class="link" id="next">next</button>
    </footer>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
    <script src="script.js"></script>
  </body>
</html>
